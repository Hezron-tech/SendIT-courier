<div class="admin">


    <button (click)="back()">Go Back</button>

  <div class="create-orders" style="margin:0 auto">


    <form  [formGroup]="projectForms" (ngSubmit)="onSubmit()">

      <h1>Add new Order</h1>
      <div class="display">
        <div class="form-one">
          <p>Package Name</p>
          <input type="text" formControlName="packageName" class="form-control">
          <div *ngIf="!projectForms.get('packageName')!.valid && projectForms.get('packageName')!.touched">
            <p class="error" *ngIf="projectForms.get('packageName')!.errors!['required']">
              *Package name is required.
            </p> 
          </div>
          <p>Package Id</p>
          <input type="text" formControlName="packageId" class="form-control">

          <div *ngIf="!projectForms.get('packageId')!.valid && projectForms.get('packageId')!.touched">
            <p class="error" *ngIf="projectForms.get('packageId')!.errors!['required']">
              * please provide Package Id.
            </p> 
          </div>
          <p>Destination </p>
          <input type="text" formControlName="destination" class="form-control">
          <div *ngIf="!projectForms.get('destination')!.valid && projectForms.get('destination')!.touched">
            <p class="error" *ngIf="projectForms.get('destination')!.errors!['required']">
              * Destination cannot be empty!!.
            </p> 
          </div>
          
          <p>Sender</p>
          <select formControlName="sender" class="form-control">
            <option value="hezzy@gmail.com">hezzy@gmail.com</option>
            <option value="kip@gmail.com">kip@gmail.com</option>
           </select>

        </div>
        <div class="form-two">
          <p>Receiver</p>
          <select formControlName="receiver" class="form-control">
            <option value="hezzy@gmail.com">hezzy@gmail.com</option>
            <option value="kip@gmail.com">kip@gmail.com</option>
           </select>
           <p> Weight</p>
           <input type="text" formControlName="weight" class="form-control">

          <p>Price</p>
          <input type="text" formControlName="price" class="form-control">

         
          <p>Status</p>
         <select formControlName="status" class="form-control">
          <option value="pending">Pending</option>
          <option value="delivered">delivered</option>
         </select>
          
        </div>
        
      </div>
      <p>date</p>
        <input type="date"formControlName="date" class="form-control">
      <button type="submit" class="create">Create New Order</button>
    </form>
  </div>



</div>
