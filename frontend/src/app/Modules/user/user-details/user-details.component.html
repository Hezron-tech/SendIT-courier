<div class="single-details">

  <div class="content" *ngFor="let ord of order$ | async as orders">

    <h2>Package details</h2>

    <p>Name:<span>{{ord.PackageName}}</span> </p>
    
    <p>Destination:<span>{{ord.destination}}</span></p>
    <p>Sender:<span>{{ord.senderEmail}}</span> </p>
    
    <p>Price:<span>{{ord.price}}</span> </p>
  
    <p>Date Sent:<span>{{ord.date}}</span> </p>

  </div>

  <div class="map">
  <app-map></app-map>
  </div>



</div>
